<div class="tpl-page-container tpl-page-header-fixed"> 
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="tpl-content-wrapper"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">干部信息管理</a></li>
          <li><a href="#">干部信息审核</a></li>
          <li class="active">驳回备注</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">驳回备注</span>
              </div>
              <div class="widget-body">
              <div class="widget-body1">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                  <input id="worknum" placeholder="" value="{$worknum}" name="worknum" type="hidden">
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label" style="font-size: 17px;">发送消息</label>
                    </div>
                     <div class="form-group ">
                      <label for="username" class="col-sm-2 control-label">工号</label>
                      <div class="col-sm-6">

                        <p  style="padding-top: 6px;margin:0;">{$worknum}</p>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="username" class="col-sm-2 control-label">题目</label>
                      <div class="col-sm-6">
                         <input class="form-control" id="title"  placeholder="" value="您的{if $type==1}基本信息{elseif $type==2}教育{elseif $type==3}简历{elseif $type==4}家庭信息{/if}修改申请被驳回" name="title" required="required" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="zhiwu" class="col-sm-2 control-label">内容</label>
                      <div class="col-sm-6">
                        <textarea class="form-control" id="text" rows=7   placeholder="" value="" name="text" required="required" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">发送消息</button>
                      </div>
                    </div>
              
                  </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  
</div>
